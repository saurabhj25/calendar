<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="calendar">
      <div id="monthYearHeader">
        <ul>
          <li id="prev">&lt;</li>
          <li id="monthYear"></li>
          <li id="next">&gt;</li>
        </ul>
      </div>
      <ul id="weekdays">
        <li>S</li>
        <li>M</li>
        <li>T</li>
        <li>W</li>
        <li>T</li>
        <li>F</li>
        <li>S</li>
      </ul>
      <div id="days"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
